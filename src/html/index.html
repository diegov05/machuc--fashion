<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/languageSelector.css">

  <title>Machuc√° Fashion</title>
</head>

<body>
  <header>
    <div class="top-nav">
      <div class="language-picker">
        <div class="language">EN</div>
      </div>
      <img src="../../assets/resources/cart-white.png" alt="cart" class="cart-image">
    </div>
    <nav>
      <div class="nav-grid">
        <div class="menu-element" id="shop">
          <div class="menu-element-background"><img
              src="../../assets/resources/Backgrounds/freestocks-_3Q3tsJ01nc-unsplash.jpg" alt="background"></div>
          <div><a href="#shop" class="menu-element-link" id="shop-link">SHOP</a></div>
        </div>
        <div class="menu-element" id="menu-logo" data-attr="img">
          <a href="#">
            <img src="../../assets/logo/logo-white.png" alt="logo" class="logo" id="logo">
          </a>
        </div>
        <div class="menu-element" id="about">
          <div class="menu-element-background"><img
              src="../../assets/resources/Backgrounds/owen-li-_aB4VooLzG0-unsplash.jpg" alt="background"></div>
          <a href="#shop" class="menu-element-link" id="about-link">ABOUT</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="wrapper">
        <div class="grid">
          <div class="bg-1"></div>
          <div class="bg-2"></div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="newsletter"></div>
    <div class="contact"></div>
  </footer>
  <script src="../js/languageSelector.js"></script>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/script.js"></script>\

</html>
